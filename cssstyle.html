<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        h1{
            color:rgb(4, 25, 62);
        }/* Internal CSS */
        .header{
            color: rgb(5, 4, 53);  
         } /*second color */
         .highlight{
            color:royalblue;
            background-color: rgb(11, 20, 103);
            font-size: italics;
         }
    </style>
    <title>CSS Types</title>
    <link rel="stylesheet" href="style.css">
    <!-- External CSS -->
</head>
<body>
    <p class="header">Anuma</p>
    <img src="download.jpg">
    <h2 class="highlight">This is my first page</h2>
    <h2 class="highlight">This is my second page</h2>
    <h1>Welcome to my page</h1>
    <p style="color: rgb(43, 12, 65);">This is the first page.</p>
    <p style="color: rgb(62, 8, 100);">How are you?</p>
    <!-- Inline CSS -->
</body>
</html>
