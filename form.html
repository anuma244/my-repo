<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form method="Post">
<label for="username">username:</label>
<input type="text" name="username" id="username" placeholder="what your name is?" required><br>
<label for="email">email:</label>
<input type="email" name="email" id="email"><br>
<label for="password"> password:</label>
<input type="password" name="password" id="password"><br>
<label for="gender">Gender:</label>
<input type="radio" name="gender" id="male">
<label for="male">Male:</label>
<input type="radio" name="gender" id="female">
<label for="female">female</label><br>
<label for="hobby">Hobby:</label>
<input type="checkbox" name="hobby" id="playing">
<label type="playing">Playing</label>
<input type="checkbox" name="hobby" id="dancing">
<label for="dancing">dancing</label>
<input type="checkbox" name="hobby" id="singing">
<label for="singing">singing</label><br><br>
<label for="country">Country</label>
<select name="country" id="country">
    <option value="nepal">Nepal</option>
    <option value="india">India</option>
    <option value="china">China</option>
    <option value="pakistan">Pakistan</option>
</select><br><br>
<label for="Message">Message</label><br>
<textarea name="Message" id="Message" rows="4" cols="20"></textarea><br>
<input type="submit" value="Submit">
    </form>
</body>
</html>
