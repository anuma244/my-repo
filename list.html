<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <h1>Ordered List</h1>
    <ol>
        <li>Anuma</li>
        <li>Dipsika</li>
    </ol>
    <h2>Unordered List</h2>
    <ul>
        <li>Lamborgini</li>
        <li>Bugati</li>
    </ul>
    <h2>Discription list</h2>
        <dl>
            <dt>Anuma</dt>
            <dd>Anuma is a cool girl</dd>
            <dt>Dipsika</dt>
            <dd>Dipsika is a funny girl</dd>
        </dl>
        <h2>Nested list</h2>
        <ol>
            <li>
                Apple
                <ul>
                    <li>Red</li>
                    <li>Fruit</li>
                </ul>
            </li>
        </ol>
</body>
</html>
