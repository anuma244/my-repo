<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: grid;
            grid-template-columns: 1fr 1fr;
            width: 400px;
        }
        .box1{
            background-color: rgb(220, 11, 18);
        }
        .box2{
            background-color: rgb(243, 54, 167);
        }
       
        .box3{
            background-color: rgb(31, 237, 117); 
        }
        .box4{
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
    <div class="box1">1<br>2<br>3<br>This is a first box.</div>
    <div class="box2">This is a second box.</div>
    <div class="box3">This is a third box.</div>
    </div>
    <span style="background-color: blueviolet;">This is a inline element.</span>
    <div style="background-color: brown;">This is a block element.</div>
</body>
</html>
