<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model</title>
    <style>
        .box{
          width: 200px;
          height: 20px;
          display: inline-block;
          box-sizing: border-box;
          background-color: rgb(40, 222, 228);
          border: 1px solid black;
          justify-content: center;
          text-align: center;
          align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
    <div class="box">This is a box.</div>
    <div class="box">This is second box.</div>
    <div class="box">This is a third box.</div>
    </div>
</body>
</html>
